<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario Equipo</h2>

        <!-- Formulario con clases de Bootstrap -->
        <form th:action="@{/teams}" th:object="${team}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required />
            </div>

            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" th:field="*{country}" class="form-control" id="country" required />
            </div>

            <div class="form-group">
                <label for="yearFundation">Año de Fundación:</label>
                <input type="text" th:field="*{yearFundation}" class="form-control" id="yearFundation" required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <!-- Enlace para volver al listado -->
        <div class="mt-3">
            <a th:href="@{/teams}" class="btn btn-secondary">Volver al listado</a>
        </div>
    </div>

</body>
</html>
