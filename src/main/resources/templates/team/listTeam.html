<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div th:replace="reusable/navbar :: navbar"></div>
        <h2 class="text-center">Equipos Registrados</h2>

        <!-- Tabla de equipos con estilos de Bootstrap -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Año Fundación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="team : ${teams}">
                    <td th:text="${team.id}"></td>
                    <td th:text="${team.name}"></td>
                    <td th:text="${team.country}"></td>
                    <td th:text="${team.yearFundation}"></td>
                    <td>
                        <a th:href="@{/teams/{id}(id=${team.id})}" class="btn btn-info btn-sm">Detalle</a>
                        <a th:href="@{/teams/edit/{id}(id=${team.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/teams/delete/{id}(id=${team.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este equipo?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para añadir un nuevo equipo -->
        <div class="text-center mt-3">
            <a th:href="@{/teams/new}" class="btn btn-success">Añadir Nuevo Equipo</a>
        </div>
    </div>

</body>
</html>
