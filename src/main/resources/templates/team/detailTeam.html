<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div th:replace="reusable/navbar :: navbar"></div>
        <h2 class="text-center">Detalle del Equipo</h2>

        <div class="row">
            <div class="col-md-4">
                <p><strong>Nombre:</strong> <span th:text="${team.name}"></span></p>
                <p><strong>País:</strong> <span th:text="${team.country}"></span></p>
                <p><strong>Año de Fundación:</strong> <span th:text="${team.yearFundation}"></span></p>
            </div>
        </div>

        <h3 class="mt-4">Jugadores en este equipo:</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Posición</th>
                    <th>Edad</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="player : ${players}">
                    <td>
			            <a th:href="@{/players/{id}(id=${player.id})}" th:text="${player.name}"></a>
			        </td>
                    <td th:text="${player.position}"></td>
                    <td th:text="${player.age}"></td>
                    <td th:text="${player.active} ? 'Sí' : 'No'"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/teams}" class="btn btn-primary">Volver al listado</a>
    </div>
</body>
</html>
