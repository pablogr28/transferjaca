<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">

<div th:replace="reusable/navbar :: navbar"></div>

    <h1>Jugadores</h1>
    <a href="/players/new" class="btn btn-primary mb-3">Añadir Jugador</a>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Posición</th>
                <th>Edad</th>
                <th>Valor de Mercado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.name}"></td>
                <td th:text="${player.position}"></td>
                <td th:text="${player.age}"></td>
                <td th:text="${player.marketValue} + ' €'"></td>
                <td>
                    <a th:href="@{'/players/' + ${player.id}}" class="btn btn-info btn-sm">Detalles</a>
                    <a th:href="@{'/players/edit/' + ${player.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/players/delete/' + ${player.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                    <a th:if="${player.active}" th:href="@{'/transfers/new/' + ${player.id}}" class="btn btn-success btn-sm">Traspasar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
