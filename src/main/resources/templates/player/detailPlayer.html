<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">

<div th:replace="reusable/navbar :: navbar"></div>

    <h1 th:text="${player.name}"></h1>

    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Posición:</strong> <span th:text="${player.position}"></span></li>
        <li class="list-group-item"><strong>Edad:</strong> <span th:text="${player.age}"></span></li>
        <li class="list-group-item"><strong>Estatura:</strong> <span th:text="${player.stature}"></span> m</li>
        <li class="list-group-item"><strong>Equipo:</strong> <span th:text="${player.team.getName()}"></span></li>
        <li class="list-group-item"><strong>Valor de Mercado:</strong> <span th:text="${player.marketValue}"></span> €</li>
        <li class="list-group-item"><strong>Pierna Fuerte:</strong> <span th:text="${player.footFavourite}"></span></li>
        <li class="list-group-item"><strong>Activo:</strong> <span th:text="${player.active} ? 'Sí' : 'No'"></span></li>
    </ul>

    <a th:href="@{'/players'}" class="btn btn-primary">Volver</a>
</body>
</html>
