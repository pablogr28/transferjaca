<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">

<div th:replace="reusable/navbar :: navbar"></div>

    <h1>Partidos</h1>
    <a href="/matches/new" class="btn btn-primary mb-3">AÃ±adir Partido</a>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Torneo</th>
                <th>Local</th>
                <th>Visitante</th>
                <th>Resultado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="match : ${matches}">
                <td th:text="${match.date}"></td>
                <td th:text="${match.tournamentMatch.name}"></td>
                <td th:text="${match.localTeam.name}"></td>
                <td th:text="${match.visitTeam.name}"></td>
                <td th:text="${match.goals_home} + ' - ' + ${match.goals_visit}"></td>
                <td>
                    <a th:href="@{'/matches/' + ${match.id}}" class="btn btn-info btn-sm">Detalles</a>
                    <a th:href="@{'/matches/edit/' + ${match.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/matches/delete/' + ${match.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
