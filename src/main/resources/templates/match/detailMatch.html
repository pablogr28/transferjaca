<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">

<div th:replace="reusable/navbar :: navbar"></div>

<h1>Partido</h1>

<ul class="list-group mb-3">
    <li class="list-group-item"><strong>Fecha:</strong> <span th:text="${match.date}"></span></li>
    <li class="list-group-item"><strong>Torneo:</strong> <span th:text="${match.tournamentMatch.name}"></span></li>
    <li class="list-group-item"><strong>Equipo Local:</strong> <span th:text="${match.localTeam.name}"></span></li>
    <li class="list-group-item"><strong>Equipo Visitante:</strong> <span th:text="${match.visitTeam.name}"></span></li>
    <li class="list-group-item"><strong>Resultado:</strong> 
        <span th:text="${match.goals_home}"></span> - <span th:text="${match.goals_visit}"></span>
    </li>
</ul>

<a th:href="@{'/matches'}" class="btn btn-primary">Volver</a>

</body>
</html>
