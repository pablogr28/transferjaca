<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir Jugadores al Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container-fluid">
    <div th:replace="reusable/navbar :: navbar"></div>
    
    <h2>Añadir Jugadores a <span th:text="${tournament.name}"></span></h2>

    <form th:action="@{'/tournaments/' + ${tournament.id} + '/addPlayers'}" method="post">
        <div class="mb-3">
            <label for="players">Selecciona jugadores para añadir:</label>
            <select multiple class="form-control" name="playerIds" id="players" required>
                <option th:each="player : ${availablePlayers}" 
                        th:value="${player.id}" 
                        th:text="${player.name} + ' - ' + ${player.position}">
                </option>
            </select>
            <small class="form-text text-muted">Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar varios.</small>
        </div>
        <button type="submit" class="btn btn-success">Añadir Jugadores</button>
        <a th:href="@{/tournaments/{id}(id=${tournament.id})}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
