<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div th:replace="reusable/navbar :: navbar"></div>
        <h2 class="text-center">Formulario Torneo</h2>
        <form th:action="@{/tournaments}" th:object="${tournament}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required />
            </div>

            <div class="form-group">
                <label for="country">Localización:</label>
                <input type="text" th:field="*{country}" class="form-control" id="country" required />
            </div>

            <div class="form-group">
                <label for="year">Año:</label>
                <input type="text" th:field="*{year}" class="form-control" id="year" required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <div class="mt-3">
            <a th:href="@{/tournaments}" class="btn btn-secondary">Volver al listado</a>
        </div>
    </div>
</body>
</html>
