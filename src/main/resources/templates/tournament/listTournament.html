<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Torneos Registrados</h2>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tournament : ${tournaments}">
                    <td th:text="${tournament.id}"></td>
                    <td th:text="${tournament.name}"></td>
                    <td th:text="${tournament.country}"></td>
                    <td th:text="${tournament.year}"></td>
                    <td>
                        <a th:href="@{/tournaments/{id}(id=${tournament.id})}" class="btn btn-info btn-sm">Detalle</a>
                        <a th:href="@{/tournaments/edit/{id}(id=${tournament.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/tournaments/delete/{id}(id=${tournament.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de eliminar este torneo?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a th:href="@{/tournaments/new}" class="btn btn-success">Añadir Nuevo Torneo</a>
        </div>
    </div>

</body>
</html>
