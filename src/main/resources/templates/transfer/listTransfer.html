<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Traspasos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
    <div th:replace="reusable/navbar :: navbar"></div>
        <h2 class="text-center">Traspasos Registrados</h2>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre del Jugador</th>
                    <th>Equipo Anterior</th>
                    <th>Nuevo Equipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transfer : ${transfers}">
                    <td th:text="${transfer.id}"></td>
                    <td th:text="${transfer.player.name}"></td>
                    <td th:text="${transfer.fromTeam.name}"></td>
                    <td th:text="${transfer.toTeam.name}"></td>
                    <td>
                        <a th:href="@{/transfers/{id}(id=${transfer.id})}" class="btn btn-info btn-sm">Detalle</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a th:href="@{/transfers/new}" class="btn btn-success">AÃ±adir Nuevo Traspaso</a>
        </div>
    </div>

</body>
</html>
